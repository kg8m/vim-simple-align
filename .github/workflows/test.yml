name: Test

on:
  - push
  - pull_request
  - workflow_dispatch

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        neovim:
          - true
          - false
        version:
          - nightly
        include:
          - neovim: false
            version: v8.2.2000
          - neovim: false
            version: v8.2.1000
          - neovim: false
            version: v8.2.0000
    steps:
      - uses: actions/checkout@v2
      - name: Setup Vim
        uses: rhysd/action-setup-vim@v1
        id: vim
        with:
          neovim: ${{ matrix.neovim }}
          version: ${{ matrix.version }}
      - name: Setup vim-themis
        uses: actions/checkout@v2
        with:
          repository: thinca/vim-themis
          path: vim-themis
      - name: Run tests
        shell: bash -xe {0}
        env:
          VIM_EXECUTABLE: ${{ steps.vim.outputs.executable }}
        run: |
          export PATH="./vim-themis/bin:$PATH"
          make "test-$(basename "$VIM_EXECUTABLE")"
